<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <title>Progressão Aritmética</title>
        <link rel="stylesheet" href="style.css" />
        </head>

    <body>
        <h2>Calculadora de Progressão Aritmética (PA)</h2>
        <label for="primeiro">Primeiro termo (a₁):</label>
        <input type="number" id="primeiro" /><br /><br />

        <label for="razao">Razão (r):</label>
        <input type="number" id="razao" /><br /><br />

        <label for="quantidade">Quantidade de termos (n):</label>
        <input type="number" id="quantidade" /><br /><br />

        <button onclick="gerarPA()">Gerar PA</button>

        <h3>Resultado::</h3>
        <p id="resultado"></p>

        <h3>Calculando a soma dos termos:</h3>
        <button onclick="calcularSomaPA()">Calcular Soma dos Termos</button>
        <p id="somaPA"></p>
    </body>
    <script src="script.js"></script>

</html>
