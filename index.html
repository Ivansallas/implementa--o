<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Progressão Aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Calculadora de Progressão Aritmética (PA)</h2>
    <label for="primeiro">Primeiro termo (a₁):</label>
    <input type="number" id="primeiro"><br><br>

    <label for="razao">Razão (r):</label>
    <input type="number" id="razao"><br><br>

    <label for="quantidade">Quantidade de termos (n):</label>
    <input type="number" id="quantidade"><br><br>

    <button onclick="gerarPA()">Gerar PA</button>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <h3>Calculando a soma dos termos:</h3>
    <button onclick="calcularSomaPA()">Calcular Soma dos Termos</button>
    <p id="somaPA"></p>
    
    <script>
        function gerarPA() {
            const primeiro = parseInt(document.getElementById("primeiro").value);
            const razao = parseInt(document.getElementById("razao").value);
            const quantidade = parseInt(document.getElementById("quantidade").value);

            let resultado = "";

            for (let i = 0; i < quantidade; i++) {
                const termo = primeiro + i * razao;
                resultado += termo + (i < quantidade - 1 ? ", " : "");
            }

            document.getElementById("resultado").innerText = resultado;
        }

        function calcularSomaPA() {
            const primeiro = parseInt(document.getElementById("primeiro").value);
            const razao = parseInt(document.getElementById("razao").value);
            const quantidade = parseInt(document.getElementById("quantidade").value);

            // Fórmula da soma dos n primeiros termos da PA: S = n/2 * (2a1 + (n-1)r)
            const soma = quantidade / 2 * (2 * primeiro + (quantidade - 1) * razao);

            document.getElementById("somaPA").innerHTML = "<strong style='color: #000;'>Soma dos termos:</strong> " + soma;
        }      
    </script>
</body>

</html>
